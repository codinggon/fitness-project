<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head"></head>

<body>

    <nav th:replace="fragments.html :: main-nav"></nav>

    <form id="signForm" th:object="${signUpForm}" th:action th:method="post">

        <div class="form-group">
            <label for="nickname">nickname</label>
            <input class="form-control" id="nickname" th:field="*{nickname}" aria-describedby="nicknameHelp"
                   th:classappend="${#fields.hasErrors('nickname')} ? 'is-invalid'">

            <small id="nicknameHelp" class="form-text text-muted">
                공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.
            </small>

            <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></small>
        </div>

        <div class="form-group">
            <label for="email">email</label>
            <input class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

<footer th:replace="fragments.html :: footer"></footer>

<script type="application/javascript" th:replace="fragments.html :: form-validation"></script>


</html>
